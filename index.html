<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cant live without you</title>
    <link rel="stylesheet" href="slideshow.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400;0,600;1,400&family=Great+Vibes&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Floating particles background -->
    <div class="particles" id="particles"></div>

    <!-- Loading / Intro screen -->
    <div class="intro-screen" id="introScreen">
        <div class="intro-content">
            <div class="heart-icon">üíï</div>
            <h1 class="intro-title">I cant even think of a day without you</h1>
            <p class="intro-subtitle">And these are the reasons...</p>
            <button class="start-btn" id="startBtn">
                <span>Open My Heart</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container" id="slideshowContainer">
        <!-- Progress bar -->
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Slide counter -->
        <div class="slide-counter" id="slideCounter">1 / 7</div>

        <!-- Slides -->
        <div class="slides-wrapper" id="slidesWrapper">
            <!-- Slides will be created by JavaScript -->
        </div>

        <!-- Navigation arrows -->
        <button class="nav-btn nav-prev" id="prevBtn" aria-label="Previous slide">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 18l-6-6 6-6" />
            </svg>
        </button>
        <button class="nav-btn nav-next" id="nextBtn" aria-label="Next slide">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 18l6-6-6-6" />
            </svg>
        </button>

        <!-- Dot indicators -->
        <div class="dots-container" id="dotsContainer"></div>
    </div>

    <!-- Final note screen -->
    <div class="final-note-screen" id="finalNoteScreen">
        <div class="note-bg-hearts" id="noteBgHearts"></div>
        <div class="final-note-content">
            <div class="note-envelope" id="noteEnvelope">
                <div class="envelope-flap"></div>
                <div class="envelope-body">
                    <div class="letter" id="letter">
                        <div class="letter-decoration top-left">‚ú¶</div>
                        <div class="letter-decoration top-right">‚ú¶</div>
                        <p class="letter-text" id="letterText"></p>
                        <div class="letter-signature">
                            <span class="signature-heart">‚ù§Ô∏è</span>
                            <span class="signature-text">With all my love, forever yours</span>
                        </div>
                        <div class="letter-decoration bottom-left">‚ú¶</div>
                        <div class="letter-decoration bottom-right">‚ú¶</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Background music toggle -->
    <button class="music-toggle" id="musicToggle" title="Toggle Music">
        <svg class="music-on" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <path d="M9 18V5l12-2v13" />
            <circle cx="6" cy="18" r="3" />
            <circle cx="18" cy="16" r="3" />
        </svg>
        <svg class="music-off" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" style="display:none">
            <path d="M9 18V5l12-2v13" />
            <circle cx="6" cy="18" r="3" />
            <circle cx="18" cy="16" r="3" />
            <line x1="1" y1="1" x2="23" y2="23" stroke-width="3" />
        </svg>
    </button>

    <script src="slideshow.js"></script>
</body>

</html>
